    <div id="playground" style="width: 300px; height: 300px; ">
        <div id="upload_image">
            <div id="dropTarget" style="width: 300px; height: 300px; border: 5px #ccc dashed; padding: 10px;">Drop Image file here
                <br />
                <br />OR
                <br/>
                <br/>

                <form enctype="multipart/form-data" method="post" action="upload.php">
                    <div class="row">
                        <label for="fileToUpload">Select Files to Upload</label>
                        <br />
                        <input type="file" name="filesToUpload" id="filesToUpload" />
                    </div>
                    <div class="row">
                        <input type="submit" value="Upload" />
                    </div>
                </form>
                <br />
                <br />OR
                <br />
                <br />
                <button type="button" id="capture_btn">Capture through WebCam</button>
            </div>
        </div>
        <div id="preview">
            <output id="filesInfo"></output>
        </div>
        <div id="capture">

            <video id="video"></video>
            <button id="startbutton">Take photo</button>
            <canvas id="canvas"></canvas>
            <div id="captured_photo"></div>
        </div>
    </div>
